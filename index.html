<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Cloud GUI with Info Clouds</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #64b5f6;
    font-family: Arial, sans-serif;
  }

  #sky {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    filter: blur(80px);
  }

  #centerImageWrapper {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 25%;
    height: auto;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #centerImageWrapper::before {
    content: '';
    position: absolute;
    top: -50px;
    left: -50px;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.5);
    filter: blur(60px);
    border-radius: 50%;
    z-index: -1;
  }

  #centerImageWrapper::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.4);
    filter: blur(100px);
    border-radius: 50%;
    z-index: -1;
  }

  #centerImage {
    width: 100%;
    height: auto;
    border-radius: 10px;
    z-index: 10;
  }

  .infoCloud {
    position: absolute;
    width: 400px;
    padding: 30px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(25px);
    border-radius: 40px;
    box-shadow: 0 0 70px rgba(255,255,255,0.5);
    z-index: 20;
    text-align: center;
    color: #333;
  }

  .infoCloud h2 {
    margin: 0 0 15px 0;
    font-size: 24px;
    color: #222;
  }

  .infoCloud p {
    margin: 0;
    font-size: 16px;
  }

</style>
</head>
<body>
<div id="sky"></div>

<div id="centerImageWrapper">
  <img id="centerImage" src="https://i.ibb.co/wFbRFCD2/R-Cloud-24-10-2025.png">
</div>

<!-- First info cloud -->
<div class="infoCloud" style="left: 1230px; top: 100px;">
  <h2>Fully Undetected</h2>
  <p>Shielded injection so you can use this during Roblox events.</p>
</div>

<!-- Second info cloud -->
<div class="infoCloud" style="left: 250px; top: 250px;">
  <h2>Smooth Loading</h2>
  <p>Minimal resource usage when attaching to Roblox.</p>
</div>

<script>
const sky = document.getElementById('sky');

function createCloud(x, y, width, height) {
  const cloud = document.createElement('div');
  cloud.className = 'cloud';
  cloud.style.width = width + 'px';
  cloud.style.height = height + 'px';
  cloud.style.left = x + 'px';
  cloud.style.top = y + 'px';
  sky.appendChild(cloud);
}

function generateClouds() {
  document.querySelectorAll('.cloud').forEach(c => c.remove());

  const w = window.innerWidth;
  const h = window.innerHeight;
  const edgeCount = 25;

  for (let i = 0; i < edgeCount; i++) {
    createCloud(i * (w / edgeCount) - 50, -100, Math.random() * 400 + 200, Math.random() * 150 + 100);
    createCloud(i * (w / edgeCount) - 50, h - 50, Math.random() * 400 + 200, Math.random() * 150 + 100);
    createCloud(-100, i * (h / edgeCount) - 50, Math.random() * 150 + 100, Math.random() * 400 + 200);
    createCloud(w - 50, i * (h / edgeCount) - 50, Math.random() * 150 + 100, Math.random() * 400 + 200);
  }
}

generateClouds();
window.addEventListener('resize', generateClouds);
</script>
</body>
</html>
