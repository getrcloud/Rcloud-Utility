<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Cloud GUI</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #64b5f6;
  }

  #sky {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    filter: blur(80px);
  }

  #centerImageWrapper {
    position: absolute;
    top: 40%; /* slightly higher */
    left: 50%;
    transform: translate(-50%, -50%);
    width: 25%; /* smaller for full screen */
    height: auto;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #centerImageWrapper::before {
    content: '';
    position: absolute;
    top: -50px;
    left: -50px;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.5);
    filter: blur(60px);
    border-radius: 50%;
    z-index: -1;
  }

  #centerImageWrapper::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.4);
    filter: blur(100px);
    border-radius: 50%;
    z-index: -1;
  }

  #centerImage {
    width: 100%;
    height: auto;
    border-radius: 10px;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="sky"></div>

<script>
  const sky = document.getElementById('sky');

  function createCloud(x, y, width, height) {
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    cloud.style.width = width + 'px';
    cloud.style.height = height + 'px';
    cloud.style.left = x + 'px';
    cloud.style.top = y + 'px';
    sky.appendChild(cloud);
  }

  function generateClouds() {
    // Clear existing clouds
    document.querySelectorAll('.cloud').forEach(c => c.remove());

    const w = window.innerWidth;
    const h = window.innerHeight;
    const edgeCount = 25; // more clouds for full coverage

    for (let i = 0; i < edgeCount; i++) {
      // Top clouds
      createCloud(i * (w / edgeCount) - 50, -100, Math.random() * 400 + 200, Math.random() * 150 + 100);
      // Bottom clouds
      createCloud(i * (w / edgeCount) - 50, h - 50, Math.random() * 400 + 200, Math.random() * 150 + 100);
      // Left clouds
      createCloud(-100, i * (h / edgeCount) - 50, Math.random() * 150 + 100, Math.random() * 400 + 200);
      // Right clouds
      createCloud(w - 50, i * (h / edgeCount) - 50, Math.random() * 150 + 100, Math.random() * 400 + 200);
    }
  }

  // Generate clouds initially
  generateClouds();

  // Regenerate clouds on resize for full coverage
  window.addEventListener('resize', generateClouds);

  // Add center image with fog
  const wrapper = document.createElement('div');
  wrapper.id = 'centerImageWrapper';

  const img = document.createElement('img');
  img.src = 'https://i.ibb.co/wFbRFCD2/R-Cloud-24-10-2025.png';
  img.id = 'centerImage';

  wrapper.appendChild(img);
  sky.appendChild(wrapper);
</script>
</body>
</html>
