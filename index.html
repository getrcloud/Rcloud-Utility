<div id="sky" style="
  position: relative;
  width: 1024px;
  height: 1024px;
  margin: 0 auto;
  background: #64b5f6;
  overflow: hidden;
">

  <style>
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      filter: blur(80px);
    }

    #centerImageWrapper {
      position: absolute;
      top: 45%; /* move up a bit */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      height: auto;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* fog around the image */
    #centerImageWrapper::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.5);
      filter: blur(60px);
      border-radius: 50%;
      z-index: -1;
    }

    /* extra fog at the bottom */
    #centerImageWrapper::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      filter: blur(100px);
      border-radius: 50%;
      z-index: -1;
    }

    #centerImage {
      width: 100%;
      height: auto;
      border-radius: 10px;
      z-index: 10;
    }
  </style>

  <script>
    const sky = document.getElementById('sky');
    const w = sky.clientWidth;
    const h = sky.clientHeight;

    function createCloud(x, y, width, height) {
      const cloud = document.createElement('div');
      cloud.className = 'cloud';
      cloud.style.width = width + 'px';
      cloud.style.height = height + 'px';
      cloud.style.left = x + 'px';
      cloud.style.top = y + 'px';
      sky.appendChild(cloud);
    }

    // Top clouds
    for (let i = 0; i < 15; i++) {
      const width = Math.random() * 300 + 200;
      const height = Math.random() * 120 + 80;
      const x = i * (w / 15) - 50;
      const y = -50;
      createCloud(x, y, width, height);
    }

    // Bottom clouds
    for (let i = 0; i < 15; i++) {
      const width = Math.random() * 300 + 200;
      const height = Math.random() * 120 + 80;
      const x = i * (w / 15) - 50;
      const y = h - 70;
      createCloud(x, y, width, height);
    }

    // Left clouds
    for (let i = 0; i < 15; i++) {
      const width = Math.random() * 120 + 80;
      const height = Math.random() * 300 + 150;
      const x = -50;
      const y = i * (h / 15) - 50;
      createCloud(x, y, width, height);
    }

    // Right clouds
    for (let i = 0; i < 15; i++) {
      const width = Math.random() * 120 + 80;
      const height = Math.random() * 300 + 150;
      const x = w - 70;
      const y = i * (h / 15) - 50;
      createCloud(x, y, width, height);
    }

    // Add center image with fog
    const wrapper = document.createElement('div');
    wrapper.id = 'centerImageWrapper';

    const img = document.createElement('img');
    img.src = 'https://i.ibb.co/wFbRFCD2/R-Cloud-24-10-2025.png';
    img.id = 'centerImage';

    wrapper.appendChild(img);
    sky.appendChild(wrapper);
  </script>
</div>
