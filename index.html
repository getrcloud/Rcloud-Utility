<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Cloud GUI</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  width: 100%;
  background: #64b5f6;
  font-family: Arial, sans-serif;
}

#sky {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.cloud {
  position: absolute;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  filter: blur(5vw); /* scale blur with viewport */
  transition: left 0.05s, top 0.05s;
}

#centerImageWrapper {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 25vw; /* responsive width */
  height: auto;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
}

#centerImageWrapper::before {
  content: '';
  position: absolute;
  top: -5vw;
  left: -5vw;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.5);
  filter: blur(6vw);
  border-radius: 50%;
  z-index: -1;
}

#centerImageWrapper::after {
  content: '';
  position: absolute;
  bottom: -5vw;
  left: -5vw;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.4);
  filter: blur(10vw);
  border-radius: 50%;
  z-index: -1;
}

#centerImage {
  width: 100%;
  height: auto;
  border-radius: 1vw;
  z-index: 10;
}

.infoCloud {
  position: absolute;
  width: 30vw; /* responsive width */
  padding: 2vw;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(2vw);
  border-radius: 4vw;
  box-shadow: 0 0 4vw rgba(255,255,255,0.5);
  z-index: 20;
  text-align: center;
  color: #333;
  transition: transform 0.1s;
  transform-style: preserve-3d;
}

.infoCloud h2 {
  margin: 0 0 1vw 0;
  font-size: 1.5vw;
  color: #222;
}

.infoCloud p {
  margin: 0;
  font-size: 1vw;
}
</style>
</head>
<body>
<div id="sky"></div>

<div id="centerImageWrapper">
  <img id="centerImage" src="https://i.ibb.co/wFbRFCD2/R-Cloud-24-10-2025.png">
</div>

<!-- Info clouds with responsive positions -->
<div class="infoCloud" style="left: 75vw; top: 10vh;">
  <h2>Fully Undetected</h2>
  <p>Shielded injection so you can use this during Roblox events.</p>
</div>

<div class="infoCloud" style="left: 15vw; top: 25vh;">
  <h2>Smooth Loading</h2>
  <p>Minimal resource usage when attaching to Roblox.</p>
</div>

<script>
const sky = document.getElementById('sky');
const clouds = [];
const infoClouds = document.querySelectorAll('.infoCloud');

function createCloud(x, y, width, height) {
  const cloud = document.createElement('div');
  cloud.className = 'cloud';
  cloud.style.width = width + 'px';
  cloud.style.height = height + 'px';
  cloud.style.left = x + 'px';
  cloud.style.top = y + 'px';
  sky.appendChild(cloud);

  clouds.push({
    el: cloud,
    x: x,
    y: y,
    width: width,
    height: height
  });
}

function generateClouds() {
  clouds.forEach(c => c.el.remove());
  clouds.length = 0;

  const w = window.innerWidth;
  const h = window.innerHeight;
  const edgeCount = 25;

  for (let i = 0; i < edgeCount; i++) {
    createCloud(i * (w / edgeCount) - 50, -100, Math.random() * 0.25 * w + 0.1 * w, Math.random() * 0.15 * h + 0.1 * h);
    createCloud(i * (w / edgeCount) - 50, h - 50, Math.random() * 0.25 * w + 0.1 * w, Math.random() * 0.15 * h + 0.1 * h);
    createCloud(-100, i * (h / edgeCount) - 50, Math.random() * 0.15 * w + 0.05 * w, Math.random() * 0.25 * h + 0.1 * h);
    createCloud(w - 50, i * (h / edgeCount) - 50, Math.random() * 0.15 * w + 0.05 * w, Math.random() * 0.25 * h + 0.1 * h);
  }
}

generateClouds();
window.addEventListener('resize', generateClouds);

// Edge clouds push
document.addEventListener('mousemove', e => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  clouds.forEach(c => {
    const dx = c.x + c.width/2 - mouseX;
    const dy = c.y + c.height/2 - mouseY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const minDist = 300;
    const pushStrength = 100;

    if (dist < minDist) {
      const angle = Math.atan2(dy, dx);
      const move = ((minDist - dist) / minDist) * pushStrength;
      c.el.style.left = c.x + Math.cos(angle) * move + 'px';
      c.el.style.top = c.y + Math.sin(angle) * move + 'px';
    } else {
      c.el.style.left = c.x + 'px';
      c.el.style.top = c.y + 'px';
    }
  });
});

// Info clouds tilt on hover (strong and responsive)
infoClouds.forEach(cloud => {
  cloud.addEventListener('mousemove', e => {
    const rect = cloud.getBoundingClientRect();
    const cloudX = rect.left + rect.width / 2;
    const cloudY = rect.top + rect.height / 2;
    const deltaX = e.clientX - cloudX;
    const deltaY = e.clientY - cloudY;

    const strength = 1.5;
    const rotateX = -deltaY / 10 * strength;
    const rotateY = deltaX / 10 * strength;

    cloud.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  cloud.addEventListener('mouseleave', () => {
    cloud.style.transform = 'rotateX(0deg) rotateY(0deg)';
  });
});
</script>
</body>
</html>
