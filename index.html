<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Cloud GUI with Info Cloud</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background: #64b5f6;
    font-family: Arial, sans-serif;
  }

  #sky {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    filter: blur(80px);
  }

  #centerImageWrapper {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 25%;
    height: auto;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #centerImageWrapper::before {
    content: '';
    position: absolute;
    top: -50px;
    left: -50px;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.5);
    filter: blur(60px);
    border-radius: 50%;
    z-index: -1;
  }

  #centerImageWrapper::after {
    content: '';
    position: absolute;
    bottom: -50px;
    left: -50px;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.4);
    filter: blur(100px);
    border-radius: 50%;
    z-index: -1;
  }

  #centerImage {
    width: 100%;
    height: auto;
    border-radius: 10px;
    z-index: 10;
  }
</style>
</head>
<body>
<div id="sky"></div>

<script>
const sky = document.getElementById('sky');

function createCloud(x, y, width, height) {
  const cloud = document.createElement('div');
  cloud.className = 'cloud';
  cloud.style.width = width + 'px';
  cloud.style.height = height + 'px';
  cloud.style.left = x + 'px';
  cloud.style.top = y + 'px';
  sky.appendChild(cloud);
}

function generateClouds() {
  document.querySelectorAll('.cloud').forEach(c => c.remove());

  const w = window.innerWidth;
  const h = window.innerHeight;
  const edgeCount = 25;

  for (let i = 0; i < edgeCount; i++) {
    createCloud(i * (w / edgeCount) - 50, -100, Math.random() * 400 + 200, Math.random() * 150 + 100);
    createCloud(i * (w / edgeCount) - 50, h - 50, Math.random() * 400 + 200, Math.random() * 150 + 100);
    createCloud(-100, i * (h / edgeCount) - 50, Math.random() * 150 + 100, Math.random() * 400 + 200);
    createCloud(w - 50, i * (h / edgeCount) - 50, Math.random() * 150 + 100, Math.random() * 400 + 200);
  }
}

generateClouds();
window.addEventListener('resize', generateClouds);

// Center image with fog
const wrapper = document.createElement('div');
wrapper.id = 'centerImageWrapper';
const img = document.createElement('img');
img.src = 'https://i.ibb.co/wFbRFCD2/R-Cloud-24-10-2025.png';
img.id = 'centerImage';
wrapper.appendChild(img);
sky.appendChild(wrapper);

// Info cloud (bigger, far top-right, adjusted down and more right)
function createInfoCloud() {
  const w = window.innerWidth;
  const h = window.innerHeight;

  // Far top-right quadrant, nudged down and more to the right
  const minX = w * 0.75;
  const maxX = w * 0.95;
  const minY = h * 0.15;
  const maxY = h * 0.35;

  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;

  const cloud = document.createElement('div');
  cloud.style.position = 'absolute';
  cloud.style.left = x + 'px';
  cloud.style.top = y + 'px';
  cloud.style.width = '400px';
  cloud.style.padding = '30px';
  cloud.style.background = 'rgba(255,255,255,0.85)';
  cloud.style.backdropFilter = 'blur(25px)';
  cloud.style.borderRadius = '40px';
  cloud.style.boxShadow = '0 0 70px rgba(255,255,255,0.5)';
  cloud.style.zIndex = 20;
  cloud.style.textAlign = 'center';
  cloud.style.color = '#333';

  const title = document.createElement('h2');
  title.textContent = 'Fully Undetected';
  title.style.margin = '0 0 15px 0';
  title.style.fontSize = '24px';
  title.style.color = '#222';
  cloud.appendChild(title);

  const content = document.createElement('p');
  content.textContent = 'Shielded injection so you can use this during Roblox events.';
  content.style.margin = '0';
  content.style.fontSize = '16px';
  cloud.appendChild(content);

  document.body.appendChild(cloud);
}

createInfoCloud();
</script>
</body>
</html>
